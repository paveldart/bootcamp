<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootcamp stats</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="bootcamp">
            <div id="stats-container"></div>
			<div id="header">
                <h1>results</h1>
			</div>
            <div id="main-header">
                <div class="match-item match-id">ID / Time</div>
                <div class="match-item match-team">Our team</div>
                <div class="match-item match-heroes">Our heroes</div>
                <div class="match-item match-result">Result</div>
                <div class="match-item match-opponents-heroes">Heroes opponents</div>
            </div>
			<div id="main">
				<div id="matches-list"></div>
			</div>
		</div>
		<script type="text/template" id="item-template">
            <% if (result.won_match === true) { %><div class="won"><% } else { %><div class="lost"><% } %>
                <div class="match-item match-id"><span class="match-duration"><%- result.duration %></span><a target="_blank" href="//dotabuff.com/matches/<%- result.match_id %>"><%- result.match_id %></a><span class="match-time"><%- result.duration_text %></span></div>
                <div class="match-item match-team"><% if (result.radiant_team === true) { %><span class="radiant">Radiant<% } else { %><span class="dire">Dire<% } %></span></div>
                <div class="match-item match-heroes"><% if (result.radiant_team === true) { %><img class="hero-image" src="images/heroes/<%- result.players[0].hero_id + '' %>.png" title="<%- heroes[result.players[0].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[1].hero_id + '' %>.png" title="<%- heroes[result.players[1].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[2].hero_id + '' %>.png" title="<%- heroes[result.players[2].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[3].hero_id + '' %>.png" title="<%- heroes[result.players[3].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[4].hero_id + '' %>.png" title="<%- heroes[result.players[4].hero_id + ''].localized_name  %>"><% } else { %><img class="hero-image" src="images/heroes/<%- result.players[5].hero_id + '' %>.png" title="<%- heroes[result.players[5].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[6].hero_id + '' %>.png" title="<%- heroes[result.players[6].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[7].hero_id + '' %>.png" title="<%- heroes[result.players[7].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[8].hero_id + '' %>.png" title="<%- heroes[result.players[8].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[9].hero_id + '' %>.png" title="<%- heroes[result.players[9].hero_id + ''].localized_name  %>"><% } %></div>
                <div class="match-item match-result"><% if (result.won_match === true) { %>1 : 0<% } else { %>0 : 1<% } %></div>
                <div class="match-item match-opponents-heroes"><% if (result.radiant_team === false) { %><img class="hero-image" src="images/heroes/<%- result.players[0].hero_id + '' %>.png" title="<%- heroes[result.players[0].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[1].hero_id + '' %>.png" title="<%- heroes[result.players[1].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[2].hero_id + '' %>.png" title="<%- heroes[result.players[2].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[3].hero_id + '' %>.png" title="<%- heroes[result.players[3].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[4].hero_id + '' %>.png" title="<%- heroes[result.players[4].hero_id + ''].localized_name  %>"><% } else { %><img class="hero-image" src="images/heroes/<%- result.players[5].hero_id + '' %>.png" title="<%- heroes[result.players[5].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[6].hero_id + '' %>.png" title="<%- heroes[result.players[6].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[7].hero_id + '' %>.png" title="<%- heroes[result.players[7].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[8].hero_id + '' %>.png" title="<%- heroes[result.players[8].hero_id + ''].localized_name  %>"><img class="hero-image" src="images/heroes/<%- result.players[9].hero_id + '' %>.png" title="<%- heroes[result.players[9].hero_id + ''].localized_name  %>"><% } %></div>
            </div>
		</script>
		<script type="text/template" id="stats-template">
            <div id="stats">
                <h1>stats</h1>
                <div class="count count-first">
                    <span>Wins — <strong><%= wins %></strong>, Loses — <strong><%= loses %></strong></span>
                    <div class="meter">
                        <span class="box" style="width: <%- Math.round((100 * wins)/(wins + loses)) %>%"></span>
                        <span class="box box-two" style="width: <%- Math.round((100 * loses)/(wins + loses)) %>%"></span>
                    </div>
                </div>

                <div class="count">
                    <span>Radiant team games — <strong><%= radiant %></strong>, Dire team games — <strong><%= dire %></strong></span>
                    <div class="meter">
                        <span class="box" style="width: <%- Math.round((100 * radiant)/(radiant + dire)) %>%"></span>
                        <span class="box box-two" style="width: <%- Math.round((100 * dire)/(radiant + dire)) %>%"></span>
                    </div>
                </div>

                <div class="count">
                    <span>Radiant team: Wins — <strong><%= radiantWins %></strong>, Loses — <strong><%= radiantLoses %></strong></span>
                    <div class="meter">
                        <span class="box" style="width: <%- Math.round((100 * radiantWins)/radiant) %>%"></span>
                        <span class="box box-two" style="width: <%- Math.round((100 * radiantLoses)/radiant) %>%"></span>
                    </div>
                </div>

                <div class="count count-last">
                    <span>Dire team: Wins — <strong><%= direWins %></strong>, Loses — <strong><%= direLoses %></strong></span>
                    <div class="meter">
                        <span class="box" style="width: <%- Math.round((100 * direWins)/dire) %>%"></span>
                        <span class="box box-two" style="width: <%- Math.round((100 * direLoses)/dire) %>%"></span>
                    </div>
                </div>
            </div>
		</script>

		<script src="js/libs/jquery/jquery.js"></script>
		<script src="js/libs/underscore/underscore.js"></script>
		<script src="js/libs/backbone/backbone.js"></script>
		<script src="js/models/match.js"></script>
		<script src="js/collections/matches.js"></script>
		<script src="js/collections/heroes.js"></script>
		<script src="js/views/match-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
