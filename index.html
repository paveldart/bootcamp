<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootcamp stats</title>
		<link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="images/favicon.ico">
	</head>
	<body>
        <div id="popup-wrapper"></div>
		<div id="bootcamp">
            <div id="stats-container"></div>
			<div id="header">
                <h1>results</h1>
			</div>
            <div id="main-header">
                <div class="match-item match-id">ID / Time</div>
                <div class="match-item match-mode">Mode</div>
                <div class="match-item match-team">Our team</div>
                <div class="match-item match-heroes">Our heroes</div>
                <div class="match-item match-result">Result</div>
                <div class="match-item match-opponents-heroes">Heroes opponents</div>
            </div>
			<div id="main">
				<div id="matches-list"></div>
			</div>
		</div>

		<script type="text/template" id="item-template">
            <div class="match-content">
                <div class="match-item match-id"><span class="match-duration"><%- result.duration_parse %></span><a target="_blank" href="//dotabuff.com/matches/<%- result.match_id %>"><%- result.match_id %></a><span class="match-time"><%- result.duration_text %></span></div>
                <div class="match-item match-mode"><%- result.mode_text %></div>
                <div class="match-item match-team"><% if (result.radiant_team === true) { %><span class="radiant">Radiant<% } else { %><span class="dire">Dire<% } %></span></div>
                <div class="match-item match-heroes"><% if (result.radiant_team === true) { %><img class="hero-image" data-id="<%- result.players[0].hero_id + '' %>" src="images/heroes/<%- result.players[0].hero_id + '' %>.png" title="<%- heroes[result.players[0].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[1].hero_id + '' %>" src="images/heroes/<%- result.players[1].hero_id + '' %>.png" title="<%- heroes[result.players[1].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[2].hero_id + '' %>" src="images/heroes/<%- result.players[2].hero_id + '' %>.png" title="<%- heroes[result.players[2].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[3].hero_id + '' %>" src="images/heroes/<%- result.players[3].hero_id + '' %>.png" title="<%- heroes[result.players[3].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[4].hero_id + '' %>" src="images/heroes/<%- result.players[4].hero_id + '' %>.png" title="<%- heroes[result.players[4].hero_id + ''].localized_name  %>"><% } else { %><img class="hero-image" data-id="<%- result.players[5].hero_id + '' %>" src="images/heroes/<%- result.players[5].hero_id + '' %>.png" title="<%- heroes[result.players[5].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[6].hero_id + '' %>" src="images/heroes/<%- result.players[6].hero_id + '' %>.png" title="<%- heroes[result.players[6].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[7].hero_id + '' %>" src="images/heroes/<%- result.players[7].hero_id + '' %>.png" title="<%- heroes[result.players[7].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[8].hero_id + '' %>" src="images/heroes/<%- result.players[8].hero_id + '' %>.png" title="<%- heroes[result.players[8].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[9].hero_id + '' %>" src="images/heroes/<%- result.players[9].hero_id + '' %>.png" title="<%- heroes[result.players[9].hero_id + ''].localized_name  %>"><% } %></div>
                <div class="match-item match-result"><% if (result.won_match === true) { %>1 : 0<% } else { %>0 : 1<% } %></div>
                <div class="match-item match-opponents-heroes"><% if (result.radiant_team === false) { %><img class="hero-image" data-id="<%- result.players[0].hero_id + '' %>" src="images/heroes/<%- result.players[0].hero_id + '' %>.png" title="<%- heroes[result.players[0].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[1].hero_id + '' %>" src="images/heroes/<%- result.players[1].hero_id + '' %>.png" title="<%- heroes[result.players[1].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[2].hero_id + '' %>" src="images/heroes/<%- result.players[2].hero_id + '' %>.png" title="<%- heroes[result.players[2].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[3].hero_id + '' %>" src="images/heroes/<%- result.players[3].hero_id + '' %>.png" title="<%- heroes[result.players[3].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[4].hero_id + '' %>" src="images/heroes/<%- result.players[4].hero_id + '' %>.png" title="<%- heroes[result.players[4].hero_id + ''].localized_name  %>"><% } else { %><img class="hero-image" data-id="<%- result.players[5].hero_id + '' %>" src="images/heroes/<%- result.players[5].hero_id + '' %>.png" title="<%- heroes[result.players[5].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[6].hero_id + '' %>" src="images/heroes/<%- result.players[6].hero_id + '' %>.png" title="<%- heroes[result.players[6].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[7].hero_id + '' %>" src="images/heroes/<%- result.players[7].hero_id + '' %>.png" title="<%- heroes[result.players[7].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[8].hero_id + '' %>" src="images/heroes/<%- result.players[8].hero_id + '' %>.png" title="<%- heroes[result.players[8].hero_id + ''].localized_name  %>"><img class="hero-image" data-id="<%- result.players[9].hero_id + '' %>" src="images/heroes/<%- result.players[9].hero_id + '' %>.png" title="<%- heroes[result.players[9].hero_id + ''].localized_name  %>"><% } %></div>
            </div>
            <div class="match-info">
                <div class="match-info-line">
                    <div class="match-item match-info-name">Level</div>
                    <div class="match-item match-heroes"><% if (result.radiant_team === true) { %><div class="match-hero-stats"><%- result.players[0].level %></div><div class="match-hero-stats"><%- result.players[1].level %></div><div class="match-hero-stats"><%- result.players[2].level %></div><div class="match-hero-stats"><%- result.players[3].level %></div><div class="match-hero-stats"><%- result.players[4].level %></div><% } else { %><div class="match-hero-stats"><%- result.players[5].level %></div><div class="match-hero-stats"><%- result.players[6].level %></div><div class="match-hero-stats"><%- result.players[7].level %></div><div class="match-hero-stats"><%- result.players[8].level %></div><div class="match-hero-stats"><%- result.players[9].level %></div><% } %></div>
                    <div class="match-item match-result"><% if (result.radiant_team === true) { %><%- (result.players[0].level - 0) + (result.players[1].level - 0) + (result.players[2].level - 0) + (result.players[3].level - 0) + (result.players[4].level - 0) +  '' %> : <%- (result.players[5].level - 0) + (result.players[6].level - 0) + (result.players[7].level - 0) + (result.players[8].level - 0) + (result.players[9].level - 0) +  '' %><% } else { %><%- (result.players[5].level - 0) + (result.players[6].level - 0) + (result.players[7].level - 0) + (result.players[8].level - 0) + (result.players[9].level - 0) +  '' %> : <%- (result.players[0].level - 0) + (result.players[1].level - 0) + (result.players[2].level - 0) + (result.players[3].level - 0) + (result.players[4].level - 0) +  '' %><% } %></div>
                    <div class="match-item match-opponents-heroes"><% if (result.radiant_team === false) { %><div class="match-hero-stats"><%- result.players[0].level %></div><div class="match-hero-stats"><%- result.players[1].level %></div><div class="match-hero-stats"><%- result.players[2].level %></div><div class="match-hero-stats"><%- result.players[3].level %></div><div class="match-hero-stats"><%- result.players[4].level %></div><% } else { %><div class="match-hero-stats"><%- result.players[5].level %></div><div class="match-hero-stats"><%- result.players[6].level %></div><div class="match-hero-stats"><%- result.players[7].level %></div><div class="match-hero-stats"><%- result.players[8].level %></div><div class="match-hero-stats"><%- result.players[9].level %></div><% } %></div>
                </div>
                <div class="match-info-line">
                    <div class="match-item match-info-name">Kill / Death / Assist</div>
                    <div class="match-item match-heroes"><% if (result.radiant_team === true) { %><div class="match-hero-stats"><%- result.players[0].kills %> / <%- result.players[0].deaths %> / <%- result.players[0].assists %></div><div class="match-hero-stats"><%- result.players[1].kills %> / <%- result.players[1].deaths %> / <%- result.players[1].assists %></div><div class="match-hero-stats"><%- result.players[2].kills %> / <%- result.players[2].deaths %> / <%- result.players[2].assists %></div><div class="match-hero-stats"><%- result.players[3].kills %> / <%- result.players[3].deaths %> / <%- result.players[3].assists %></div><div class="match-hero-stats"><%- result.players[4].kills %> / <%- result.players[4].deaths %> / <%- result.players[4].assists %></div><% } else { %><div class="match-hero-stats"><%- result.players[5].kills %> / <%- result.players[5].deaths %> / <%- result.players[5].assists %></div><div class="match-hero-stats"><%- result.players[6].kills %> / <%- result.players[6].deaths %> / <%- result.players[6].assists %></div><div class="match-hero-stats"><%- result.players[7].kills %> / <%- result.players[7].deaths %> / <%- result.players[7].assists %></div><div class="match-hero-stats"><%- result.players[8].kills %> / <%- result.players[8].deaths %> / <%- result.players[8].assists %></div><div class="match-hero-stats"><%- result.players[9].kills %> / <%- result.players[9].deaths %> / <%- result.players[9].assists %></div><% } %></div>
                    <div class="match-item match-result"></div>
                    <div class="match-item match-opponents-heroes"><% if (result.radiant_team === false) { %><div class="match-hero-stats"><%- result.players[0].kills %> / <%- result.players[0].deaths %> / <%- result.players[0].assists %></div><div class="match-hero-stats"><%- result.players[1].kills %> / <%- result.players[1].deaths %> / <%- result.players[1].assists %></div><div class="match-hero-stats"><%- result.players[2].kills %> / <%- result.players[2].deaths %> / <%- result.players[2].assists %></div><div class="match-hero-stats"><%- result.players[3].kills %> / <%- result.players[3].deaths %> / <%- result.players[3].assists %></div><div class="match-hero-stats"><%- result.players[4].kills %> / <%- result.players[4].deaths %> / <%- result.players[4].assists %></div><% } else { %><div class="match-hero-stats"><%- result.players[5].kills %> / <%- result.players[5].deaths %> / <%- result.players[5].assists %></div><div class="match-hero-stats"><%- result.players[6].kills %> / <%- result.players[6].deaths %> / <%- result.players[6].assists %></div><div class="match-hero-stats"><%- result.players[7].kills %> / <%- result.players[7].deaths %> / <%- result.players[7].assists %></div><div class="match-hero-stats"><%- result.players[8].kills %> / <%- result.players[8].deaths %> / <%- result.players[8].assists %></div><div class="match-hero-stats"><%- result.players[9].kills %> / <%- result.players[9].deaths %> / <%- result.players[9].assists %></div><% } %></div>
                </div>
                <div class="match-info-line">
                    <div class="match-item match-info-name">Last hits / Denies</div>
                    <div class="match-item match-heroes"><% if (result.radiant_team === true) { %><div class="match-hero-stats"><%- result.players[0].last_hits %> / <%- result.players[0].denies %></div><div class="match-hero-stats"><%- result.players[1].last_hits %> / <%- result.players[1].denies %></div><div class="match-hero-stats"><%- result.players[2].last_hits %> / <%- result.players[2].denies %></div><div class="match-hero-stats"><%- result.players[3].last_hits %> / <%- result.players[3].denies %></div><div class="match-hero-stats"><%- result.players[4].last_hits %> / <%- result.players[4].denies %></div><% } else { %><div class="match-hero-stats"><%- result.players[5].last_hits %> / <%- result.players[5].denies %></div><div class="match-hero-stats"><%- result.players[6].last_hits %> / <%- result.players[6].denies %></div><div class="match-hero-stats"><%- result.players[7].last_hits %> / <%- result.players[7].denies %></div><div class="match-hero-stats"><%- result.players[8].last_hits %> / <%- result.players[8].denies %></div><div class="match-hero-stats"><%- result.players[9].last_hits %> / <%- result.players[9].denies %></div><% } %></div>
                    <div class="match-item match-result"></div>
                    <div class="match-item match-opponents-heroes"><% if (result.radiant_team === false) { %><div class="match-hero-stats"><%- result.players[0].last_hits %> / <%- result.players[0].denies %></div><div class="match-hero-stats"><%- result.players[1].last_hits %> / <%- result.players[1].denies %></div><div class="match-hero-stats"><%- result.players[2].last_hits %> / <%- result.players[2].denies %></div><div class="match-hero-stats"><%- result.players[3].last_hits %> / <%- result.players[3].denies %></div><div class="match-hero-stats"><%- result.players[4].last_hits %> / <%- result.players[4].denies %></div><% } else { %><div class="match-hero-stats"><%- result.players[5].last_hits %> / <%- result.players[5].denies %></div><div class="match-hero-stats"><%- result.players[6].last_hits %> / <%- result.players[6].denies %></div><div class="match-hero-stats"><%- result.players[7].last_hits %> / <%- result.players[7].denies %></div><div class="match-hero-stats"><%- result.players[8].last_hits %> / <%- result.players[8].denies %></div><div class="match-hero-stats"><%- result.players[9].last_hits %> / <%- result.players[9].denies %></div><% } %></div>
                </div>
                <div class="match-info-line">
                    <div class="match-item match-info-name">XPM	/ GPM</div>
                    <div class="match-item match-heroes"><% if (result.radiant_team === true) { %><div class="match-hero-stats"><%- result.players[0].xp_per_min %> / <%- result.players[0].gold_per_min %></div><div class="match-hero-stats"><%- result.players[1].xp_per_min %> / <%- result.players[1].gold_per_min %></div><div class="match-hero-stats"><%- result.players[2].xp_per_min %> / <%- result.players[2].gold_per_min %></div><div class="match-hero-stats"><%- result.players[3].xp_per_min %> / <%- result.players[3].gold_per_min %></div><div class="match-hero-stats"><%- result.players[4].xp_per_min %> / <%- result.players[4].gold_per_min %></div><% } else { %><div class="match-hero-stats"><%- result.players[5].xp_per_min %> / <%- result.players[5].gold_per_min %></div><div class="match-hero-stats"><%- result.players[6].xp_per_min %> / <%- result.players[6].gold_per_min %></div><div class="match-hero-stats"><%- result.players[7].xp_per_min %> / <%- result.players[7].gold_per_min %></div><div class="match-hero-stats"><%- result.players[8].xp_per_min %> / <%- result.players[8].gold_per_min %></div><div class="match-hero-stats"><%- result.players[9].xp_per_min %> / <%- result.players[9].gold_per_min %></div><% } %></div>
                    <div class="match-item match-result"></div>
                    <div class="match-item match-opponents-heroes"><% if (result.radiant_team === false) { %><div class="match-hero-stats"><%- result.players[0].xp_per_min %> / <%- result.players[0].gold_per_min %></div><div class="match-hero-stats"><%- result.players[1].xp_per_min %> / <%- result.players[1].gold_per_min %></div><div class="match-hero-stats"><%- result.players[2].xp_per_min %> / <%- result.players[2].gold_per_min %></div><div class="match-hero-stats"><%- result.players[3].xp_per_min %> / <%- result.players[3].gold_per_min %></div><div class="match-hero-stats"><%- result.players[4].xp_per_min %> / <%- result.players[4].gold_per_min %></div><% } else { %><div class="match-hero-stats"><%- result.players[5].xp_per_min %> / <%- result.players[5].gold_per_min %></div><div class="match-hero-stats"><%- result.players[6].xp_per_min %> / <%- result.players[6].gold_per_min %></div><div class="match-hero-stats"><%- result.players[7].xp_per_min %> / <%- result.players[7].gold_per_min %></div><div class="match-hero-stats"><%- result.players[8].xp_per_min %> / <%- result.players[8].gold_per_min %></div><div class="match-hero-stats"><%- result.players[9].xp_per_min %> / <%- result.players[9].gold_per_min %></div><% } %></div>
                </div>
                <div class="match-info-line">
                    <div class="match-item match-info-name">Gold</div>
                    <div class="match-item match-heroes"><% if (result.radiant_team === true) { %><div class="match-hero-stats"><%- Math.round(result.players[0].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[1].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[2].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[3].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[4].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><% } else { %><div class="match-hero-stats"><%- Math.round(result.players[5].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[6].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[7].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[8].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[9].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><% } %></div>
                    <div class="match-item match-result"><% if (result.radiant_team === true) { %><%- Math.round(((result.players[0].gold_per_min * result.duration / 6000) - 0) + ((result.players[1].gold_per_min * result.duration / 6000) - 0) + ((result.players[2].gold_per_min * result.duration / 6000) - 0) + ((result.players[3].gold_per_min * result.duration / 6000) - 0) + ((result.players[4].gold_per_min * result.duration / 6000) - 0)) / 10 +  'k' %> : <%- Math.round(((result.players[5].gold_per_min * result.duration / 6000) - 0) + ((result.players[6].gold_per_min * result.duration / 6000) - 0) + ((result.players[7].gold_per_min * result.duration / 6000) - 0) + ((result.players[8].gold_per_min * result.duration / 6000) - 0) + ((result.players[9].gold_per_min * result.duration / 6000) - 0)) / 10 +  'k' %><% } else { %><%- Math.round(((result.players[5].gold_per_min * result.duration / 6000) - 0) + ((result.players[6].gold_per_min * result.duration / 6000) - 0) + ((result.players[7].gold_per_min * result.duration / 6000) - 0) + ((result.players[8].gold_per_min * result.duration / 6000) - 0) + ((result.players[9].gold_per_min * result.duration / 6000) - 0)) / 10 +  'k' %> : <%- Math.round(((result.players[0].gold_per_min * result.duration / 6000) - 0) + ((result.players[1].gold_per_min * result.duration / 6000) - 0) + ((result.players[2].gold_per_min * result.duration / 6000) - 0) + ((result.players[3].gold_per_min * result.duration / 6000) - 0) + ((result.players[4].gold_per_min * result.duration / 6000) - 0)) / 10 +  'k' %><% } %></div>
                    <div class="match-item match-opponents-heroes"><% if (result.radiant_team === false) { %><div class="match-hero-stats"><%- Math.round(result.players[0].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[1].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[2].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[3].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[4].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><% } else { %><div class="match-hero-stats"><%- Math.round(result.players[5].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[6].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[7].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[8].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><div class="match-hero-stats"><%- Math.round(result.players[9].gold_per_min * result.duration / 6000) / 10 + 'k' %></div><% } %></div>
                </div>
