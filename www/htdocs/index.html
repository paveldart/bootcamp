<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootcamp stats</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="bootcamp-app">
			<div id="header">
				<h1>Bootcamp stats</h1>
			</div>
            <div id="main-header">
                <div class="match-item match-id">ID / Time</div>
                <div class="match-item match-team">Our team</div>
                <div class="match-item match-heroes">Our heroes</div>
                <div class="match-item match-result">Result</div>
                <div class="match-item match-opponents-heroes">Heroes opponents</div>
            </div>
			<div id="main">
				<div id="mathes-list"></div>
			</div>
            <div id="footer"></div>
		</div>
		<script type="text/template" id="item-template">
            <div class="match-item match-id"><a target="_blank" href="//dotabuff.com/matches/<%- result.match_id %>"><%- result.match_id %><span class="match-time"><%- result.duration_text %></span></a></div>
            <div class="match-item match-team"><% if (result.radiant_team === true) { %>Radiant<% } else { %>Dire<% } %></div>
            <div class="match-item match-heroes"><% if (result.radiant_team === true) { %><%- heroes[result.players[0].hero_id + ''].localized_name  %>, <%- heroes[result.players[1].hero_id + ''].localized_name %>, <%- heroes[result.players[2].hero_id + ''].localized_name %>, <%- heroes[result.players[3].hero_id + ''].localized_name %>, <%- heroes[result.players[4].hero_id + ''].localized_name %><% } else { %><%- heroes[result.players[5].hero_id + ''].localized_name %>, <%- heroes[result.players[6].hero_id + ''].localized_name %>, <%- heroes[result.players[7].hero_id + ''].localized_name %>, <%- heroes[result.players[8].hero_id + ''].localized_name %>, <%- heroes[result.players[9].hero_id + ''].localized_name %><% } %></div>
            <div class="match-item match-result"><% if (result.won_match === true) { %><span class="won">Win</span><% } else { %><span class="lost">Lose</span><% } %></div>
            <div class="match-item match-opponents-heroes"><% if (result.radiant_team === false) { %><%- heroes[result.players[0].hero_id + ''].localized_name  %>, <%- heroes[result.players[1].hero_id + ''].localized_name %>, <%- heroes[result.players[2].hero_id + ''].localized_name %>, <%- heroes[result.players[3].hero_id + ''].localized_name %>, <%- heroes[result.players[4].hero_id + ''].localized_name %><% } else { %><%- heroes[result.players[5].hero_id + ''].localized_name %>, <%- heroes[result.players[6].hero_id + ''].localized_name %>, <%- heroes[result.players[7].hero_id + ''].localized_name %>, <%- heroes[result.players[8].hero_id + ''].localized_name %>, <%- heroes[result.players[9].hero_id + ''].localized_name %><% } %></div>
		</script>
		<script type="text/template" id="stats-template">
            <span id="count">Wins: <strong><%= wins %></strong>, Loses: <strong><%= loses %></strong></span>
		</script>

		<script src="js/libs/jquery/jquery.js"></script>
		<script src="js/libs/underscore/underscore.js"></script>
		<script src="js/libs/backbone/backbone.js"></script>
		<script src="js/models/match.js"></script>
		<script src="js/collections/matches.js"></script>
		<script src="js/collections/heroes.js"></script>
		<script src="js/views/match-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
